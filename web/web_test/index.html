<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant 对话框渲染测试</title>

    <!-- Highlight.js 代码高亮 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
        id="highlight-dark">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
        id="highlight-light" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Marked.js Markdown 解析 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- KaTeX 数学公式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- Mermaid 图表 -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-wrapper">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>💬 对话列表</h2>
                <button id="toggle-sidebar" class="btn-icon" title="收起侧栏">
                    <span>◀</span>
                </button>
            </div>

            <div class="conversation-list" id="conversation-list">
                <!-- 对话列表项将在这里动态生成 -->
            </div>

            <div class="sidebar-footer">
                <button id="new-conversation" class="btn btn-new">
                    ➕ 新建对话
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部工具栏 -->
            <header class="top-header">
                <div class="header-left">
                    <button id="show-sidebar" class="btn-icon sidebar-toggle" style="display: none;" title="显示侧栏">
                        <span>☰</span>
                    </button>
                    <h1 id="conversation-title">🤖 Assistant 对话框渲染测试</h1>
                </div>
                <div class="controls">
                    <button id="theme-toggle" class="btn">🌙 切换主题</button>
                    <button id="generate-test" class="btn btn-primary">🎲 生成测试数据</button>
                </div>
            </header>

            <!-- 消息容器 -->
            <main id="chat-container" class="chat-container">
                <!-- 对话消息将在这里动态生成 -->
            </main>
        </div>
    </div>

    <!-- 自定义脚本 -->
    <script src="js/markdown-renderer.js"></script>
    <script src="js/test-data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

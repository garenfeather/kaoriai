<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天 - johndoe92</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 聊天头部 -->
        <div class="chat-header">
            <div class="back-btn icon-back" onclick="window.location.href='index.html'"></div>
            <div class="chat-title">johndoe92</div>
        </div>

        <!-- 消息列表 -->
        <div class="messages">
            <div class="message left">
                <div class="message-bubble">
                    <div class="message-text">Hello there? sup?</div>
                </div>
                <div class="message-time">19:30</div>
            </div>

            <div class="message right">
                <div class="message-bubble">
                    <div class="message-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor</div>
                </div>
                <div class="message-time">19:30</div>
            </div>

            <div class="message right">
                <div class="message-bubble">
                    <div class="message-text">PINGGG !!!</div>
                </div>
                <div class="message-time">19:32</div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <input type="text" class="message-input" placeholder="type something">
            <div class="send-btn icon-send"></div>
        </div>
    </div>
</body>
</html>
